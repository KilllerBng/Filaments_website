  <style>
    :root{ --mx:50vw; --my:50vh; }

    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Montserrat,system-ui}
    .stage{ position:relative; min-height:100%; display:grid; place-items:center; overflow:hidden; isolation:isolate; }

    /* ambient background */
    .bg-blobs{
      position:absolute; inset:-20vmax; filter:blur(60px); opacity:.38; z-index:-3;
      background:
        radial-gradient(50vmax 50vmax at 20% 20%, #15737a 0%, transparent 60%),
        radial-gradient(40vmax 40vmax at 85% 25%, #0aa8cf 0%, transparent 60%),
        radial-gradient(35vmax 35vmax at 30% 85%, #0f2d3a 0%, transparent 65%);
      animation: blobs 18s ease-in-out infinite alternate;
    }
    @keyframes blobs{
      0%{ transform: translate3d(0,0,0) scale(1) }
      50%{ transform: translate3d(-3%,2%,0) scale(1.05) }
      100%{ transform: translate3d(3%,-2%,0) scale(1) }
    }

    .vignette{
      position:absolute; inset:0; pointer-events:none; z-index:-1;
      background:
        radial-gradient(80% 80% at 50% 50%, rgba(0,0,0,0) 60%, rgba(0,0,0,.55) 100%),
        repeating-linear-gradient(to bottom, rgba(255,255,255,.03), rgba(255,255,255,.03) 1px, transparent 1px, transparent 3px);
      mix-blend-mode:multiply;
    }

    .grain{
      position:absolute; inset:-8%; z-index:-2; opacity:.12; pointer-events:none;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22><filter id=%22n%22 x=%22-20%25%22 y=%22-20%25%22 width=%22140%25%22 height=%22140%25%22><feTurbulence baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/></filter><rect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23n)%22 opacity=%220.45%22/></svg>');
      background-size:400px 400px;
      animation:grainShift 1.2s steps(2,end) infinite;
    }
    @keyframes grainShift{ 0%{transform:translate(0,0)} 100%{transform:translate(5px,-5px)} }

    .spotlight{
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background: radial-gradient(30vmax 30vmax at var(--mx) var(--my), rgba(255,255,255,.08), rgba(255,255,255,0) 60%);
      mix-blend-mode:screen;
    }

    /* content */
    .card{ position:relative; display:flex; flex-direction:column; align-items:center; gap:12px; text-align:center; }
    .logo{ height:120px; width:auto; image-rendering:crisp-edges; animation:bob 4s ease-in-out infinite; }
    @keyframes bob{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-6px) } }

    .tag{
      letter-spacing:.28em; text-transform:uppercase; font-size:.8rem; opacity:.95;
      background:linear-gradient(90deg,#9fe8ff,#ffffff,#7ac2ff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 2px 8px rgba(68,196,255,.22));
      animation: shimmer 3.2s linear infinite; background-size:200% 100%;
    }
    @keyframes shimmer{ 0%{background-position:0% 50%} 100%{background-position:200% 50%} }

    .title{ font-family:"Orbitron",sans-serif; font-weight:700; letter-spacing:.08em;
      font-size: clamp(30px, 7vw, 64px); position:relative; }

    /* === CLIENT-APPROVED solid color === */
    .typewriter{
      display:inline-block; 
      white-space:nowrap; 
      overflow:hidden;
      width:0ch; /* typing reveal only */

      color:#054C5B; /* brand primary */
      -webkit-text-fill-color:#054C5B; 
      background:none;

      animation: typing 0.8s steps(9,end) forwards;
    }
    @keyframes typing{ from{width:0} to{width:9ch} } /* "FILAMENTS" ~10ch */

    /* FULL PAGE SHAKE on glitch */
    body.glitching{
      animation: pageGlitch .7s steps(6,end);
    }
    @keyframes pageGlitch{
      0%{ transform:translate(0,0) }
      20%{ transform:translate(-6px,2px) }
      40%{ transform:translate(4px,-3px) }
      60%{ transform:translate(-4px,1px) }
      80%{ transform:translate(3px,-2px) }
      100%{ transform:translate(0,0) }
    }

    /* fade to black */
    .blackout{
      position:absolute; inset:0; background:#000; z-index:10; pointer-events:none;
      opacity:0; transition: opacity .5s ease-in;
    }
    body.black .blackout{ opacity:1; }

    .pad{ padding-inline: 24px; }

  <script>
    // Timeline (typing 2.0s -> +0.5s hold -> glitch -> blackout -> redirect)
    const T_GLITCH   = 800;           
    const T_BLACK    = T_GLITCH + 20;  
    const T_REDIRECT = T_BLACK + 700;  

    // spotlight follows pointer
    const root = document.documentElement;
    function setSpot(x,y){ root.style.setProperty('--mx', x+'px'); root.style.setProperty('--my', y+'px'); }
    window.addEventListener('mousemove', e => setSpot(e.clientX, e.clientY), {passive:true});
    window.addEventListener('touchmove', e => { const t=e.touches?.[0]; if(!t) return; setSpot(t.clientX, t.clientY); }, {passive:true});
    setSpot(innerWidth/2, innerHeight/2);

    // sequence
    setTimeout(()=> document.body.classList.add('glitching'), T_GLITCH);
    setTimeout(()=> document.body.classList.add('black'),     T_BLACK);
    setTimeout(()=> {
      const anchor = location.hash || '#home';
      location.replace('home.html' + anchor);
    }, T_REDIRECT);
  </script>
